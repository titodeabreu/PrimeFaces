<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<link rel="stylesheet" type="text/css" href="../css/estilo.css" />
</h:head>


<h:body id="body">

	<div id="header">
		<img src="../imagem/logo2.png" alt="logo" height="46" width="190" />
		<h:form>
			<p:menubar  style="font-size: 15;font-family: monospace;margin-top: 15;">
				<p:menuitem value="Cadastro Lunes@ Project"  url="../CadastrarUser/Cadastro.xhtml" />
		<f:facet name="options">  
			<p:button value="Login" update="growl" onclick="window.open('../index.xhtml')"  icon="ui-icon-extlink" 	style="font-size: 11;font-family: monospace;margin-top: 15;" />
        </f:facet> 
			</p:menubar>
			
		</h:form>
	</div>

		<div id="corpo">

		<h:form>
			<p:growl id="growl" showDetail="true" sticky="true" />



			<div style="width: 500;text-align: left;">
				<p:panel header="Cadastro - Usuario"
					style=" border:background ;display: center;padding: 10;font-family: monospace;background: #2F365E -webkit-gradient(linear, left top, left bottom, from(rgba(255,255,255,0.8)), to(rgba(255,255,255,0)));">

					<h:panelGrid columns="2">

						<p:outputLabel id="idEnderecoLabel" value="Id End:"
							for="idEnderecoCampo" />
						<h:panelGroup>

							<p:inputText id="idEnderecoCampo"
								value="#{cadastrarBean.endereco.idEndereco}" size="10"
								maxlength="2" required="true"
								requiredMessage="Idenfificador obrigatório."
								converterMessage="Identificador deve ser um valor numérico.">
								<f:converter converterId="javax.faces.Integer" />
							</p:inputText>

							<h:message for="idEnderecoCampo" showSummary="true"
								showDetail="true" />
						</h:panelGroup>

						<p:outputLabel id="LogradouroLabel" value="Lograd:"
							for="LogradouroCampo" />
						<h:panelGroup>
							<p:inputText id="LogradouroCampo"
								value="#{cadastrarBean.endereco.logradouro}" size="40"
								maxlength="50" required="true"
								requiredMessage="O nome é obrigatório." />

						</h:panelGroup>

						<p:outputLabel id="ComplementoLabel" value="Complemento:"
							for="ComplementoCampo" />
						<h:panelGroup>
							<p:inputText id="ComplementoCampo"
								value="#{cadastrarBean.endereco.complemento}" size="40"
								maxlength="20" required="true"
								requiredMessage="O nome é obrigatório." />

						</h:panelGroup>

						<p:outputLabel id="BairroLabel" value="Bairro:" for="BairroCampo" />
						<h:panelGroup>
							<p:inputText id="BairroCampo"
								value="#{cadastrarBean.endereco.bairro}" size="40"
								maxlength="40" required="true"
								requiredMessage="O nome é obrigatório." />

						</h:panelGroup>



						<p:outputLabel id="CepLabel" value="CEP:" for="CepCampo" />
						<h:panelGroup>
							<p:inputMask id="CepCampo" mask="99999-999" value="#{cadastrarBean.endereco.cep}"
								size="10" maxlength="7" required="true"
								requiredMessage="O nome é obrigatório." />

						</h:panelGroup>

						<p:outputLabel id="MunicipioLabel" value="Município:" />
						<h:panelGroup>
							<h:selectOneMenu value="#{cadastrarBean.idMun}">
								<f:selectItems value="#{municipioBean.listAll()}" var="listMun"
									itemValue="#{listMun.idMunicipio}"
									itemLabel="#{listMun.nomeMunicipio}" />

							</h:selectOneMenu>
						</h:panelGroup>


					</h:panelGrid>
					<h:panelGrid columns="2">



						<p:outputLabel id="idPessoaLabel" value="IdPessoa: "
							for="idPessoaCampo" />
						<h:panelGroup>

							<p:inputText id="idPessoaCampo"
								value="#{cadastrarBean.pessoa.idPessoa}" size="10"
								maxlength="2" required="true"
								requiredMessage="Idenfificador obrigatório."
								converterMessage="Identificador deve ser um valor numérico.">
								<f:converter converterId="javax.faces.Integer" />
							</p:inputText>

							<h:message for="idPessoaCampo" showSummary="true"
								showDetail="true" />
						</h:panelGroup>

						<p:outputLabel id="EmailLabel" value="Email: " for="EmailCampo" />
						<h:panelGroup>
							<p:inputText id="EmailCampo" value="#{cadastrarBean.acesso.email}"
								size="40" maxlength="40" required="true"
								requiredMessage="O nome é obrigatório." />
							<h:message for="NomeCampo" showSummary="true" showDetail="false" />
						</h:panelGroup>

						
							<p:outputLabel for="pwd1" value="Senha:" />
							<h:panelGroup>
							<p:password id="pwd1" value="#{cadastrarBean.acesso.senha}"
								match="pwd2" label="Password 1" required="true" />
							</h:panelGroup>
							<p:outputLabel for="pwd2" value="Senha Novamente:" />
							<h:panelGroup>
							<p:password id="pwd2"
								label="Password 2" required="true" />
							</h:panelGroup>

						<p:outputLabel id="NomeLabel" value="Nome: " for="NomeCampo" />
						<h:panelGroup>
							<p:inputText id="NomeCampo" value="#{cadastrarBean.pessoa.nome}"
								size="40" maxlength="40" required="true"
								requiredMessage="O nome é obrigatório." />
							<h:message for="NomeCampo" showSummary="true" showDetail="false" />
						</h:panelGroup>

						<p:outputLabel id="TelefoneLabel" value="Telefone: "
							for="TelefoneCampo" />
						<h:panelGroup>
							<p:inputText id="TelefoneCampo"
								value="#{cadastrarBean.pessoa.telefone}" size="40"
								maxlength="12" required="true"
								requiredMessage="O nome é obrigatório." />
							<h:message for="TelefoneCampo" showSummary="true"
								showDetail="false" />
						</h:panelGroup>

						<p:outputLabel id="DataNascimentoLabel" value="Dt. Nasc:"
							for="DataNascimentoCampo" />
						<h:panelGroup>
							<p:inputMask id="DataNascimentoCampo"
								mask="99/99/9999"
								value="#{cadastrarBean.dateConvert}" size="40" maxlength="40"
								required="true" requiredMessage="O nome é obrigatório." />
							<h:message for="DataNascimentoCampo" showSummary="true"
								showDetail="false" />
						</h:panelGroup>



						<p:outputLabel id="RgLabel" value="Rg: " for="RgCampo" />
						<h:panelGroup>
							<p:inputText id="RgCampo" value="#{cadastrarBean.pessoa.rg}"
								size="20" maxlength="15" required="true"
								requiredMessage="O nome é obrigatório." />
							<h:message for="RgCampo" showSummary="true" showDetail="false" />
						</h:panelGroup>


						<p:outputLabel id="OrgaoExpedicaoLabel" value="Orgao Exp:"
							for="OrgaoExpedicaoCampo" />
						<h:panelGroup>
							<p:inputText id="OrgaoExpedicaoCampo"
								value="#{cadastrarBean.pessoa.orgaoExpedicao}" size="20"
								maxlength="5" required="true"
								requiredMessage="O nome é obrigatório." />
							<h:message for="OrgaoExpedicaoCampo" showSummary="true"
								showDetail="false" />
						</h:panelGroup>

						<p:outputLabel id="CpfLabel" value="Cpf: " for="CpfCampo" />
						<h:panelGroup>
							<p:inputMask id="CpfCampo" mask="999.999.999-99" value="#{cadastrarBean.pessoa.cpf}"
								size="20" maxlength="12" required="true"
								requiredMessage="O nome é obrigatório." />
							<h:message for="CpfCampo" showSummary="true" showDetail="false" />
						</h:panelGroup>




					</h:panelGrid>

				</p:panel>
			</div>
			<div style="padding-left: 170; margin-top: 25;">
				<p:commandButton value="Cadastrar"
					actionListener="#{cadastrarBean.include}" type="submit"
					ajax="false"
					style="font-size: 18;font-family: monospace;margin-top: 15;" />
			</div>
		</h:form>
	</div>
	<div id="rodape"></div>
</h:body>
</h:html>
