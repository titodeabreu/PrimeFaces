<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<h:head>
	<link rel="stylesheet" type="text/css" href="../css/estilo.css" />
</h:head>


<h:body id="body">

	<div id="header">
		<img src="../imagem/logo2.png" alt="logo" height="46" width="190" />
		<h:form>
			<p:menubar  style="font-size: 15;font-family: monospace;margin-top: 15;">
				<p:menuitem value="Município"  url="../Municipio-Jsf/IndexMunicipio.xhtml" />
				<p:menuitem value="Incluir"
					url="../Municipio-Jsf/IncluirMunicipio.xhtml"
					icon="ui-icon-document" />
				<p:menuitem value="Consultar"
					url="../Municipio-Jsf/ConsultarMunicipio.xhtml"
					icon="ui-icon-search" />
				<p:menuitem value="Editar"
					url="../Municipio-Jsf/EditarMunicipio.xhtml" icon="ui-icon-pencil" />
				<p:menuitem value="Listar Todos"
					url="../Municipio-Jsf/listarMunicipio.xhtml" icon="ui-icon-contact"
					 />
				<p:menuitem value="Excluir"
					url="../Municipio-Jsf/ExcluirMunicipio.xhtml" icon="ui-icon-close" />
		<f:facet name="options">  
            <p:commandButton type="submit" action="#{acessoBean.logout}" onclick="window.open('../index.xhtml');window.close()" ajax="false" value="Logout" icon="ui-icon-extlink" style="font-size: 12;font-family: monospace;margin-top: 15;float: right;"/>  
        </f:facet> 
			</p:menubar>
			
		</h:form>
	</div>

	<div id="corpo">
		<h:form>
			<p:growl id="growl" showDetail="true" sticky="false" life="2000" />
			<div style="width: 500;">
			<p:panel header="Excluir Município"
						style="color: black;  border:background ;display: center;padding: 10;font-family: monospace;background: #2F365E -webkit-gradient(linear, left top, left bottom, from(rgba(255,255,255,0.8)), to(rgba(255,255,255,0)));">
			
				<h:panelGrid columns="4">
					
						<p:outputLabel id="idMunicipioLabel" value="Id Mun:"
							for="idMunicipioCampo" />
						<h:panelGroup>
							<p:inputText id="idMunicipioCampo" 
								value="#{municipioBean.municipio.idMunicipio}" size="1"
								maxlength="2" required="true"
								requiredMessage="ID Municipio - Obrigatório"
								>
							</p:inputText>
						</h:panelGroup>
				</h:panelGrid>
			</p:panel>
			</div>
			<div style="padding-left: 150;">
				<p:commandButton id="excluir" value="Excluir" ajax="false"
					actionListener="#{municipioBean.delete}" type="submit" style="font-size: 15;font-family: monospace;margin-top: 15;" />

				<p:commandButton ajax="false" id="limpar" value="Limpar" type="reset" style="font-size: 15;font-family: monospace;margin-top: 15;" />
			</div>
		</h:form>
	</div>
	

</h:body>
<div id="rodape">
</div>
</h:html>
